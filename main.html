<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Gallery</title>
</head>

<body>


    <h1>Unplash Image Gallery</h1>
    <input type="text" id="search-term" placeholder="Search Images">
    <button id="search-button">Search</button>
    <div id="image-container"></div>

    <script>

        const searchTermInput = document.getElementById('search-term');
        const searchButton = document.getElementById('search-button');
        const imageContainer = document.getElementById('image-container');





        //  Replace with your Unsplash API key
        const unsplashApiKey = 'WvPOM8QlELRIBsnbhc4a1rkdIIqbOGBFwUaYOvic8eQ';

        async function searchImages() {

            const searchTerm = searchTermInput.value.trim();
            if (searchTerm.length > 0) {
                const url = `https://api.unsplash.com/search/photos?query=${searchTerm}&client_id=${unsplashApiKey}`;
               
                const response = await fetch(url);
                const data = await response.json();
                displayImages(data.results);
            }

        }

        function displayImages(images) {

            imageContainer.innerHTML = ""; // Clear existing Images
            images.forEach((image) => {

                const imageElement = document.createElement('img');
                imageElement.src = image.urls.regular; // Set image source from API data 
                imageContainer.appendChild(imageElement);

            });
        }

        searchButton.addEventListener('click', searchImages);




    </script>
</body>

</html>
